<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ricerca Canali</title>
  <style>
    body { background:#111; color:white; font-family:sans-serif; text-align:center; padding:20px; }
    select, input { margin:10px; padding:10px; background:#222; color:#eee; border:1px solid #555; border-radius:5px; font-size:16px; }
    .results { margin-top:20px; display:flex; flex-direction:column; align-items:center; }
    .result { background:#222; padding:15px; border-radius:8px; margin-bottom:15px; max-width:600px; width:90%; box-shadow:0 2px 8px rgba(0,0,0,0.4); color:#ddd; }
    .result h3 { margin:0 0 5px; color:#0af; font-size:18px; }
    .result a { background:#0af; color:#000; text-decoration:none; font-weight:bold; padding:6px 10px; border-radius:4px; display:inline-block; margin-top:8px; }
  </style>
</head>
<body>
  <h1>ðŸ“º Ricerca Canali</h1>

  <select id="groupSelect"><option value="">ðŸŽ¯ Scegli un gruppo</option></select>
  <input type="text" id="searchInput" placeholder="ðŸ”Ž Cerca nome canale..." />
  <div class="results" id="results"></div>

  <script>
    const select = document.getElementById('groupSelect');
    const searchInput = document.getElementById('searchInput');
    const resultsDiv = document.getElementById('results');
    let canali = [];

    // carica lista dei gruppi
    fetch('./gruppi_json/gruppi.json')
      .then(res => res.json())
      .then(gruppi => {
        gruppi.forEach(g => {
          const opt = document.createElement('option');
          opt.value = g;
          opt.textContent = g.replace(/_/g, ' ').replace(/alberto sordi/i, 'â­ï¸Alberto Sordiâ­ï¸');
          select.appendChild(opt);
        });
      });

    select.addEventListener('change', () => {
      const gruppo = select.value;
      if (!gruppo) return;
      fetch(`./gruppi_json/${gruppo}.json`)
        .then(res => res.json())
        .then(json => {
          canali = json;
          renderResults();
        });
    });

    searchInput.addEventListener('input', renderResults);

    function renderResults() {
      const q = searchInput.value.toLowerCase();
      resultsDiv.innerHTML = '';
      const filtrati = canali.filter(c => c.name.toLowerCase().includes(q));

      if (filtrati.length === 0) {
        resultsDiv.innerHTML = '<p style="color:#888;">ðŸ˜¢ Nessun canale trovato</p>';
        return;
      }

      filtrati.forEach(c => {
        const div = document.createElement('div');
        div.className = 'result';
        div.innerHTML = `<h3>${c.name}</h3><p>ðŸŽ¯ ${c.group}</p><a href="${c.url}" target="_blank">Guarda</a>`;
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
