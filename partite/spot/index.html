<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gruppi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body id="home">
  <h1>Seleziona un Gruppo</h1>
  <div class="griglia">
    {% for group in groups %}
    <a href="{{ group.replace(' ', '_') }}.html" class="tile" tabindex="0">{{ group }}</a>
    {% endfor %}
  </div>
</body>
</html>
