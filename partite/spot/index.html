<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ricerca Canali</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
  position: relative;
  overflow-x: hidden;
  background: linear-gradient(-45deg, #2c1e1e, #1a1a1a, #2c5364, #a3d9ff);
  background-size: 400% 400%;
  animation: gradient 15s ease infinite;
  font-family: 'Comic Neue', cursive, sans-serif;
  margin: 0;
  padding: 20px;
  color: #2d2d2d;
  text-align: center;
  z-index: 0;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://raw.githubusercontent.com/nero081/loghi/main/partite/primo/loghi/nero.png') no-repeat center center;
  background-size: cover;
  opacity: 0.2; /* controlla la trasparenza */
  pointer-events: none;
  z-index: -1;
}

    input {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #222;
      color: #eee;
      width: 90%;
      max-width: 400px;
    }

    .results {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .result {
      background: #222;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      width: 95%;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 15px;
      transition: 0.3s;
    }

    .result:hover {
      background: #333;
      transform: scale(1.01);
    }

    .result img.logo {
      width: 64px;
      height: 64px;
      object-fit: contain;
      background: #000;
      border-radius: 4px;
    }

    .result .details {
      flex-grow: 1;
      min-width: 200px;
      text-align: left;
    }

    .result .details h3 {
      margin: 0;
      font-size: 18px;
      color: #0af;
    }

    .result a.btn {
      background: #0af;
      color: #000;
      padding: 8px 14px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      margin-left: auto;
    }

    .no-results {
      color: #999;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .result {
        flex-direction: column;
        text-align: center;
      }
      .result .details {
        text-align: center;
      }
      .result a.btn {
        margin: 10px auto 0;
      }
    }
  </style>
</head>
<body>
  <h1>OFF LINE</h1>
  


</body>
</html>
