<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Player Video</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .video-js {
      width: 80vw;
      max-width: 900px;
      height: 45vw;
      max-height: 506px; /* 16:9 aspect ratio */
      border-radius: 10px;
      background: black;
    }
    a.back-link {
      margin-top: 30px;
      color: #ccc;
      text-decoration: none;
      font-size: 18px;
    }
    a.back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>üé¨ Player Personalizzato</h2>

  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    data-setup='{}'
  >
    <source src="" type="video/mp4" id="video-source" />
    <p class="vjs-no-js">
      Per vedere il video, abilita JavaScript e usa un browser compatibile.
    </p>
  </video>

  <a href="index.html" class="back-link">‚üµ Torna alla home</a>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");

    if (url) {
      const videoUrl = decodeURIComponent(url);
      const player = videojs("my-video");
      player.src({ type: "video/mp4", src: videoUrl });
      player.ready(() => {
        player.play().catch(() => {
          // autoplay potrebbe essere bloccato
        });
      });
    } else {
      document.body.innerHTML = '<p style="color: white;">‚ùå Nessun URL fornito</p>';
    }
  </script>
</body>
</html>
