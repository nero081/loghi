<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      background: #000;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      background: #111;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script>
    const video = document.getElementById('video');
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');

    function goFullscreen(el) {
      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }

    if (!url) {
      document.body.innerHTML = '<p style="color: white;">‚ùå Nessun URL fornito</p>';
    } else if (url.endsWith('.m3u8') && Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
        goFullscreen(video);
      });
    } else if (video.canPlayType('video/mp4') || video.canPlayType('video/webm')) {
      video.src = url;
      video.addEventListener('loadedmetadata', () => {
        video.play();
        goFullscreen(video);
      });
    } else {
      document.body.innerHTML = `<p style="color:white;">üíæ Formato non supportato.<br><a href="${url}" download style="color:#0af;">Scarica il video</a></p>`;
    }
  </script>
</body>
</html>
