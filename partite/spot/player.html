<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Video Player con Controlli</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
    }
    .video-js {
      max-width: 800px;
      margin: 0 auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="800"
    height="450"
    data-setup='{"controls": true, "fluid": false, "aspectRatio":"16:9"}'
  >
    <source src="http://163.172.51.230:80/movie/vood-chanell/BhBphgxjPp/55886.mp4" type="video/mp4" />
    <p class="vjs-no-js">Per visualizzare il video, abilita JavaScript.</p>
  </video>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
</body>
</html>
