<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Player con Audio e Fullscreen</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      user-select: none;
      cursor: pointer;
    }
    #play-button {
      padding: 20px 40px;
      background: #1e90ff;
      border-radius: 8px;
      font-size: 24px;
      text-align: center;
      user-select: none;
    }
    video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>
  <div id="play-button">â–¶ Clicca per riprodurre </div>
  <video id="video" controls>
    <source src="http://163.172.51.230:80/movie/vood-chanell/BhBphgxjPp/55886.mp4" type="video/mp4" />
    Il tuo browser non supporta il video HTML5.
  </video>

  <script>
    const playBtn = document.getElementById('play-button');
    const video = document.getElementById('video');

    playBtn.addEventListener('click', () => {
      playBtn.style.display = 'none';
      video.style.display = 'block';
      video.play().then(() => {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }
      }).catch(e => {
        console.log('Errore riproduzione:', e);
      });
    });
  </script>
</body>
</html>
