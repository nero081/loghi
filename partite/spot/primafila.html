<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>primafila</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .griglia {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      justify-content: center;
    }

    .canale {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .canale:hover {
      background: #333;
      transform: scale(1.02);
    }

    .canale img.logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
      background: #000;
      border-radius: 6px;
    }

    .canale p {
      margin: 0;
      font-size: 15px;
      word-break: break-word;
    }

    .back {
      text-align: center;
      margin-top: 30px;
    }

    .back a {
      color: #aaa;
      text-decoration: none;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .canale img.logo {
        width: 80px;
        height: 80px;
      }

      .canale p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>primafila</h1>
  <div class="griglia">
    
    <div class="canale" id="me_contro_te_vacanze">
      <a href="http://163.172.51.230:80/vood-chanell/BhBphgxjPp/50824" target="_blank">
        
        <p>me contro te  vacanze</p>
      </a>
    </div>
    
  </div>
  <div class="back">
    <a href="index.html">‚üµ Torna alla home</a>
  </div>
</body>
</html>
