    body {

    h1 {

    .griglia {
      display: grid;

    .tile, .canale {

      padding: 15px;
      transition: transform 0.2s, box-shadow 0.2s;

    }

    .tile:hover, .canale:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .tile {
      font-weight: bold;
      font-size: 1.1em;
    }

    .canale a {

    }

    .canale img {
      width: 100%;
      height: 120px;

      background-color: #111;
      margin-bottom: 10px;
    }

    .canale p {
      margin: 0;
      font-size: 0.95em;
    }

    .placeholder-logo {
      width: 100%;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #444, #222);
      font-size: 2em;
      border-radius: 8px;
      margin-bottom: 10px;
      color: #eee;
    }

    .canale.no-logo:hover .placeholder-logo {
      background: linear-gradient(135deg, #555, #333);
    }

    @media screen and (orientation: portrait) {
      .griglia {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }

      .canale img, .placeholder-logo {
        height: 100px;
      }

      .canale p {
        font-size: 0.9em;
      }

      body {
        padding: 15px;
      }
    }

    @media screen and (orientation: landscape) {
      .griglia {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .canale img, .placeholder-logo {
        height: 140px;
      }

      .canale p {
        font-size: 1em;
      }

      body {
        padding: 30px;
      }
    }

    .back {
      text-align: center;
      margin-top: 40px;
    }

    .back a {
      color: #aaa;
      text-decoration: none;
