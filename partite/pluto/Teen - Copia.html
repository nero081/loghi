      margin: 0;
      padding: 20px;

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .griglia {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .canale {
      background-color: #292929;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      padding: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
    }

    .canale img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #111;
      margin-bottom: 10px;
    }

    .canale p {
	 color: yellow;
      margin: 0;
      font-size: 0.95em;
    }

    .canale:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .canale:focus {
      outline: 2px solid #fff;
      background-color: #3a3a3a;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    @media screen and (orientation: portrait) {
      .griglia {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }

      .canale img {
        height: 100px;
      }

      .canale p {
        font-size: 0.9em;
      }

      body {
        padding: 15px;
      }
    }

    @media screen and (orientation: landscape) {
      .griglia {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .canale img {
        height: 140px;
      }

      .canale p {
        font-size: 1em;
      }

      body {
        padding: 30px;
      }
    }

    .back {
      text-align: center;
      margin-top: 40px;
    }

    .back a {
      color: #aaa;
      text-decoration: none;
      font-size: 16px;
    }

    .back a:hover {
      color: #fff;
    }
  </style>
