<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Il Mio Sito</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    body {
      position: relative;
      overflow-x: hidden;
     background: linear-gradient(-45deg, #d60000, #ff4e50, #ff6a88, #ffc0cb);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: 'Comic Neue', cursive, sans-serif;
      margin: 0;
      padding: 20px;
      color: #2d2d2d;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      color: #d60000;
      text-shadow:
        2px 2px 0 #ffcc00,
        4px 4px 0 #ff9900;
      margin-bottom: 40px;
      font-weight: 900;
      position: relative;
      z-index: 1;
      display: inline-block;
    }

    h1::before {
      content: "";
      position: absolute;
      top: -20px;
      left: -40px;
      width: 30px;
      height: 30px;
      background-image: url('data:image/svg+xml;utf8,<svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"><polygon points="15,1 18,11 29,11 20,17 23,27 15,21 7,27 10,17 1,11 12,11" fill="%23d60000" stroke="%23a00000" stroke-width="2"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      animation: sparkleBurst 2.5s infinite ease-in-out;
      transform-origin: center;
    }

    .griglia {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .tile, .canale {
      background-color: #292929;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      padding: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .tile:hover, .canale:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .tile {
      font-weight: bold;
      font-size: 1.1em;
    }

    .canale img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #111;
      margin-bottom: 10px;
    }

    .canale {
      background: #292929;
      border: 2px solid #ffcc00;
      border-radius: 20px;
      width: 160px;
      box-shadow:
        0 5px 15px rgba(0, 0, 0, 0.25),
        inset 0 0 10px #fff3b0;
      text-decoration: none;
      color: #2d2d2d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 10px;
      position: relative;
      z-index: 1;
    }

    .canale p {
      color: yellow;
      margin: 0;
      font-size: 0.95em;
    }

    .canale:focus {
      transform: scale(1.1) rotate(-3deg);
      box-shadow:
        0 10px 20px rgba(0, 0, 0, 0.35),
        inset 0 0 15px #fff5c7;
      z-index: 10;
    }

    .canale::before {
      content: "";
      position: absolute;
      top: 5px;
      right: 5px;
      width: 20px;
      height: 20px;
      background-image: url('data:image/svg+xml;utf8,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><polygon points="10,1 12,7 18,7 13,11 15,17 10,13 5,17 7,11 2,7 8,7" fill="%23d60000" stroke="%23a00000" stroke-width="1.5"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      animation: sparkleBurstSmall 3s infinite ease-in-out;
      transform-origin: center;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .stellina {
      position: fixed;
      top: -50px;
      width: 24px;
      height: 24px;
      background-image: url("data:image/svg+xml;utf8,<svg width='24' height='24' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'><polygon points='10,1 12,7 18,7 13,11 15,17 10,13 5,17 7,11 2,7 8,7' fill='%23ffcc00' stroke='%23ff9900' stroke-width='1.5'/></svg>");
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall linear;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hidden-iframe {
      width: 0;
      height: 0;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sto arrivandoooo....</h1>
  </header>

  <main>
    <section>
      <h2></h2>
      <p></p>
    </section>
  </main>

  <!-- ‚úÖ Contenitore invisibile per gli iframe -->
  <div id="iframe-container"></div>

  <!-- ‚úÖ Script gestione iframe + reindirizzamento -->
  <script>
    const totalIframes = 20;
    const iframeContainer = document.getElementById('iframe-container');
    let current = 1;
    let loadedCount = 0;

    for (let i = 1; i <= totalIframes; i++) {
      const iframe = document.createElement('iframe');
      iframe.id = `iframe${i}`;
      iframe.className = 'hidden-iframe';

      iframe.onload = () => {
        console.log(`${iframe.id} caricato`);
        loadedCount++;

        setTimeout(() => {
          iframe.src = '';
          console.log(`${iframe.id} svuotato`);

          if (loadedCount === totalIframes) {
            console.log('‚úÖ Tutti gli iframe sono stati caricati e svuotati.');

            // üîÅ Reindirizzamento dopo breve attesa
            setTimeout(() => {
              window.location.href = 'go:porno'; // Sostituisci con l'URL reale
            }, 1000);
          }
        }, 4000);
      };

      iframe.onerror = () => {
        console.error(`${iframe.id} errore nel caricamento`);
      };

      iframeContainer.appendChild(iframe);
    }

    function loadNextIframe() {
      if (current > totalIframes) return;

      const iframe = document.getElementById(`iframe${current}`);
      if (iframe) {
        const url = `https://thedaddy.click/stream/stream-5${String(current).padStart(2, '0')}.php`;
        iframe.src = url;
        console.log(`‚û°Ô∏è Caricamento ${iframe.id} con ${url}`);
      }

      current++;
      setTimeout(loadNextIframe, 500);
    }

    loadNextIframe();
  </script>

</body>
</html>
