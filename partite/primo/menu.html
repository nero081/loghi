<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Scegli un gruppo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }

    .griglia {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .tile {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #333;
      text-align: center;
      font-size: 1.2em;
      transition: transform 0.3s ease, box-shadow 0.3s ease, font-size 0.3s ease;
      max-width: 160px;
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .tile img {
      width: 150px;
      height: auto;
      margin-top: 10px;
      display: block;
      transition: width 0.3s ease;
    }

    @media (max-width: 600px) and (orientation: portrait) {
      .griglia {
        flex-direction: column;
        gap: 20px;
      }

      .tile img {
        width: 100px;
      }

      .tile {
        font-size: 1em;
      }
    }

    @media (max-width: 900px) and (orientation: landscape) {
      .griglia {
        flex-wrap: wrap;
        gap: 25px;
      }

      .tile img {
        width: 120px;
      }

      .tile {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="griglia">
    <a class="tile" href="https://nero081.github.io/loghi/partite/primo/index.html">
      TV Live
      <img src="live.png" alt="Live">
    </a>
    <a class="tile" href="https://nero081.github.io/loghi/partite/set/index.html">
      Movies
      <img src="movies.png" alt="Movies">
    </a>
    <a class="tile" href="https://nero081.github.io/loghi/partite/set/index.html">
      Series
      <img src="series.png" alt="Series">
    </a>
  </div>
</body>
</html>
