 @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
body {
  position: relative;
  overflow-x: hidden;
  background-color: #1a1a1a;
  font-family: 'Comic Neue', cursive, sans-serif;
  margin: 0;
  padding: 20px;
  color: #2d2d2d;
  text-align: center;

h1 {
  font-size: 4rem;
  color: #0055a4;
  text-shadow:
    2px 2px 0 #ffcc00,
    4px 4px 0 #ff9900;
  margin-bottom: 40px;
  font-weight: 900;
  position: relative;
  z-index: 1;
  display: inline-block;
}

/* Stellina burst sul titolo */
h1::before {
  content: "";
  position: absolute;
  top: -20px;
  left: -40px;
  width: 30px;
  height: 30px;
  background-image: url('data:image/svg+xml;utf8,<svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"><polygon points="15,1 18,11 29,11 20,17 23,27 15,21 7,27 10,17 1,11 12,11" fill="%23ffcc00" stroke="%23ff9900" stroke-width="2"/></svg>');
  background-size: contain;
  background-repeat: no-repeat;
  animation: sparkleBurst 2.5s infinite ease-in-out;
  transform-origin: center;
}

.griglia {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
  justify-items: center;
}

.tile, .canale {
  background-color: #292929;
  border-radius: 10px;
  text-align: center;
  text-decoration: none;
  color: #fff;
  padding: 15px;
  transition: transform 0.2s, box-shadow 0.2s;
}

.tile:hover, .canale:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

.tile {
  font-weight: bold;
  font-size: 1.1em;
}

.canale img {
  width: 100%;
  height: 120px;
  object-fit: contain;
  border-radius: 8px;
  background-color: #111;
  margin-bottom: 10px;
}

.canale p {
  margin: 0;
  font-size: 0.95em;
}
.canale:hover {
  transform: scale(1.1) rotate(-3deg);
  box-shadow:
    0 10px 20px rgba(0, 0, 0, 0.35),
    inset 0 0 15px #fff5c7;
  z-index: 10;
}
.canale {
  background: #292929;
  border: 5px solid #ffcc00;
  border-radius: 20px;
  width: 160px;
  box-shadow:
    0 5px 15px rgba(0, 0, 0, 0.25),
    inset 0 0 10px #fff3b0;
  text-decoration: none;
  color: #2d2d2d;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  padding: 10px;
  position: relative; /* per stellina */
  z-index: 1;
}

/* Stellina burst piccola su ogni canale */
 .canale::before {
  content: "";
  position: absolute;
  top: 5px;
  right: 5px;
  width: 20px;
  height: 20px;
  background-image: url('data:image/svg+xml;utf8,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><polygon points="10,1 12,7 18,7 13,11 15,17 10,13 5,17 7,11 2,7 8,7" fill="%23ffcc00" stroke="%23ff9900" stroke-width="1.5"/></svg>');
  background-size: contain;
  background-repeat: no-repeat;
  animation: sparkleBurstSmall 3s infinite ease-in-out;
  transform-origin: center;
  pointer-events: none;
}
</style>
